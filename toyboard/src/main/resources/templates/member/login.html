<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="container">
    <form action="/member/login" method="post" th:object="${memberVO}">
        <table>
            <tr>
                <th>ID</th>
                <td><input name="id" th:field="*{id}"></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
            </tr>
            <tr>
                <th>PW</th>
                <td><input type="password" name="password" th:field="*{password}"></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
        </table>
        <input type="submit" value="로그인">
        <a href="/member/signIn">회원가입</a>
    </form>
</div>
</body>
</html>
