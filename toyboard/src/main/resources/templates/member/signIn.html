<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="container">
    <form action="/member/signIn" method="post" th:object="${memberVO}">
        <table>
            <tr>
                <th>ID</th>
                <td><input th:field="*{id}"></td>
                <td><input type="submit" name="button" value="중복 확인"></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
            </tr>
            <tr>
                <th>PWD</th>
                <td><input type="password" th:field="*{password}"></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
        </table>
        <input type="submit" name="button" value="회원가입">
    </form>
</div>
</body>
</html>
